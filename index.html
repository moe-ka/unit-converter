<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="container d-flex text-center justify-content-center">
        <div class="p-5 column-left d-flex  flex-column justify-content-start rounded-2">
            <h4>Metric/Imperial Unit Conversion</h4>
            <div class="input-grp my-auto">
                <input type="number" id="input-value" onkeypress="return checkNumber(event)" name="value" class="input-area form-control fs-1 text-center mb-3 mx-auto" style="width: 10rem;" placeholder="0" aria-label="number" aria-describedby="basic-addon1">    
                <button type="button" id="convert-btn" class="btn btn-light mx-auto btn-convert" style="min-width: 10rem;">Convert</button>
            </div>
        </div>
        <div class="px-3 d-flex justify-content-around flex-column column-right rounded-2">
            <div class="p-2 py-3 mt-3"><h6>Length (Meter/Feet)</h6><p id="result"></p></div>
            <div class="p-2 py-3 my-3"><h6>Volume (Liters/Gallons)</h6><p id="result"></p></div>
            <div class="p-2 py-3 mb-3"><h6>Mass (Kilograms/Pounds)</h6><p id="result"></p></div>
        </div>
    </div>
    <p id="copyright"><i class=" fa-solid fa-copyright mt-4"></i> copyleft 2022 | built with <i class="fa-solid fa-heart"></i> by <a href="https://github.com/moe-ka" target="_blank" rel="noopener noreferrer">Moeka</a></p>
    <script src="https://kit.fontawesome.com/7a13db0aca.js" crossorigin="anonymous"></script>
    <script src="js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
